<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm của mảng</title>
</head>
<body>
    <h3>Bài 1:</h3>
    <form>
        <input type="text" id="inputMang"/>
        <input type="button" id="btnAdd" value="Add" onclick="addElement();"/>
        <input type="button" id="btnDisplay" value="Display" onclick="displayArray();"/>
        <div id="result"></div>
    </form>
    <script>
        let x = 0;
        let my_array = [];
        function addElement() {
            my_array[x] = document.getElementById('inputMang').value;
            alert('Element ' + x + ': ' + my_array[x]);
            x++;
            document.getElementById('inputMang').value = '';
        }
        function displayArray() {
            let display_my_array = '';
            for (let i = 0; i < my_array.length; i++) {
                display_my_array += my_array[i] + ',';
            }
            display_my_array = display_my_array.substring(0, display_my_array.length - 1);
            document.getElementById('result').innerHTML = display_my_array;
        }
    </script>
    <h3>Bài 2:</h3>
    <form>
        <input type="number" id="iptNum"/>
        <input type="button" id="btnInput" value="Nhập số" onclick="addDash();">
        <div id="kqua"></div>
    </form>
    <script>
        function addDash() {
            let my_number = document.getElementById('iptNum').value;
            let my_string = my_number.toString();
            let my_Array = [my_string[0]];
            for (let i=1; i < my_string.length; i++) {
                if ((my_string[i-1] % 2 == 0) && (my_string[i] % 2 == 0)) {
                    my_Array.push('-', my_string[i]);
                } else {
                    my_Array.push(my_string[i]);
                }
            }
            let reSult = my_Array.join('');
            document.getElementById('kqua').innerHTML = reSult;
        }
    </script>
    <h3>Bài 3:</h3>
    <input type="text" id="iptext"/>
    <input type="button" value="Convert" onclick="convertText();"/>
    <div id="reSult"></div>
    <script>
        function convertText() {
            let int_string = document.getElementById('iptext').value;
            let UPPER = 'ABCDEFGHILKLMNOPQRSTUVWXYZ';
            let LOWER = 'abcdefghijklmnopqrstuvwxyz';
            let reSult = '';
            for (let i = 0; i < int_string.length; i++) {
                if ((UPPER.indexOf(int_string[i])) !== -1) {
                    reSult += int_string[i].toLowerCase();
                } else if ((LOWER.indexOf(int_string[i])) !== -1) {
                    reSult += int_string[i].toUpperCase();
                }
                else
                    reSult += int_string[i];
            }
            console.log(reSult);
            document.getElementById('reSult').innerHTML = reSult;
         }
    </script>
</body>
</html>
